<div class="container">
  <div class="row">
    <form [formGroup]="addressFormGroup">
      <div class="form-group">
        <label for="street">Strasse</label>
        <input
          type="text"
          id="street"
          formControlName="street"
          [(ngModel)]="address.street">
      </div>
      <div class="form-group">
        <label for="city">Stadt</label>
        <input
          type="text"
          id="city"
          formControlName="city"
          [(ngModel)]="address.city">
      </div>
    </form>
  </div>
</div>
